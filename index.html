<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header">
    <div class="game-name">
      Pedra Papel Tesoura 
    </div>
    <div class="social-media-links">
      <div class="linkedin">
        <a href="https://www.linkedin.com/in/abraao-rocha-de-paula-849561259/" target="_blank">
          <img src="imagens/linkedin.png" class="linkedin-logo">
        </a>
      </div>
      <div class="gmail">
        <a href="mailto:abraaorochapb@gmail.com?" target="_blank">
          <img src="imagens/gmail.png" class="gmail-logo">
        </a>
        </div>
    </div>
  </header>

  <main class="main">
    <div class="buttons">
      <button class="Pedra-button" onclick="gameStart('Pedra');">
        Pedra
      </button>
      
      <button class="Papel-button" onclick="gameStart('Papel');">
        Papel
      </button>
      
      <button class="Tesoura-button" onclick="gameStart ('Tesoura');">
        Tesoura
      </button>
    </div>
    <div class="pontuation-space">
      <button class="resetPoints-button"
      onclick="pontuação.vitorias= 0;
      pontuação.derrotas=0;
      pontuação.empates=0;">
        Resetar pontuação
      </button>
    </div>
  </main>
  <script>
    const pontuação= {
      vitorias: 0,
      derrotas: 0,
      empates: 0
    };
    function gameStart (playerMove) {
      const machineMove = pickMachineMove();
      
      if (playerMove === 'Pedra') {
        if(machineMove === 'Pedra') {
          result = 'empatou com o computador';
        } 
        else if (machineMove === 'Papel') {
          result = 'perdeu';
        } 
        else if (machineMove === 'Tesoura') {
          result = 'ganhou';
        }
      } 
      
      else if (playerMove === 'Papel') {
        if(machineMove === 'Pedra') {
          result = 'ganhou';
        } 
        else if (machineMove === 'Papel') {
          result = 'empatou com o computador';
        } 
        else if (machineMove === 'Tesoura') {
          result = 'perdeu';
        }
      }
      
      else if (playerMove === 'Tesoura') {
        if(machineMove === 'Pedra') {
          result = 'perdeu';
        } 
        else if (machineMove === 'Papel') {
          result = 'ganhou';
        } 
        else if (machineMove === 'Tesoura') {
          result = 'empatou com o computador';
        }
      }

      if(result==='ganhou'){
        pontuação.vitorias += 1;
      }
      else if (result==='empatou com o computador'){
        pontuação.empates += 1;
      }
      else if (result==='perdeu') {
        pontuação.derrotas += 1;
      }

      alert(`Você escolheu ${playerMove}, o computador escolheu ${machineMove}, você ${result}
      vitorias: ${pontuação.vitorias}, derrotas: ${pontuação.derrotas}, empates: ${pontuação.empates}`);
    }

    function pickMachineMove() {
      const randomNumber = Math.random();
      let machineMove = '';
      let result = ''

      if (randomNumber >=0 && randomNumber< 1/3) {
        machineMove = 'Pedra';
      } 
      else if (randomNumber>= 1/3 && randomNumber <= 2/3) {
        machineMove = 'Papel';
      } 
      else if (randomNumber > 2/3 && randomNumber <= 1) {
        machineMove = 'Tesoura';
      }
      
      return machineMove;
    }
  </script>
</body>
</html>
